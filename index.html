<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interés</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Interés</h1>
        <label for="selectTypeInterest"> Que desea calcular </label>
        <select id="selectTypeInterest" class="in">
            <option value="0" disabled selected>Seleccione</option>
            <option value="simpleInterest">Interés Simple</option>
            <option value="compoundInterest">Interés Compuesto</option>
            <option value="internalRateReturn">Tasa interna de retorno</option>
            <option value="AmortizationCapitalization">Amortización y Capitalización</option>
        </select>

        <div id="interest" style="display: none;">
            <label for="valueToCalculate">Valor a Hallar:</label>
        <select id="valueToCalculate">
            <option value="0" disabled selected>Seleccione</option>
            <option value="inputInterest">Interés</option>
            <option value="inputInterestRate">Tasa de Interés</option>
            <option value="inputCapital">Capital</option>
            <option value="inputTime">Tiempo</option>
            <option value="inputFinalAmount">Monto Final</option>
        </select>

        <label for="inputInterest" id="labelInterest" style="display: none;">Interés:</label>
        <input type="number" id="inputInterest" style="display: none;" placeholder="Ingrese el interés">

        <label for="inputInterestRate" id="labelInterestRate" style="display: none;">Tasa de Interés (%):</label>
        <input type="number" id="inputInterestRate" style="display: none;" placeholder="Ingrese la tasa de interés">

        <label for="inputCapital" id="labelCapital" style="display: none;">Capital:</label>
        <input type="number" id="inputCapital" style="display: none;" placeholder="Ingrese el capital">

        <label for="inputFinalAmount" id="labelFinalAmount" style="display: none;">Monto Final:</label>
        <input type="number" id="inputFinalAmount" style="display: none;" placeholder="Ingrese el monto final">
        </div>

        <div id="AmortizationCapitalizationSelect" style="display: none;">
            <label for="valueToCalculateAC">Valor a Hallar:</label>
            <select id="valueToCalculateAC">
                <option value="0" disabled selected>Seleccione</option>
                <option value="simpleCapitalization">Capitalización simple</option>
                <option value="compoundCapitalization">Capitalización compuesta</option>
                <option value="AmortizationConstant">Amortización Constante</option>
                <option value="AmortizationFrench">Amortización Francesa</option>
            </select>
        </div>

        <div id="CapitalizationSelectValue" style="display: none;">
            <label for="valueToCalculateACValue">Valor a calcular:</label>
            <select id="valueToCalculateACValue">
                <option value="0" disabled selected>Seleccione</option>
                <option value="inputInterestAC">Interés</option>
                <option value="inputFinalAmountAC">Monto Final</option>
            </select>
        </div>
        
        <div>
            <label for="inputInterestRateAC" id="labelInterestRateAC" style="display: none;">Tasa de Interés (%):</label>
            <input type="number" id="inputInterestRateAC" style="display: none; width: 90%; position: relative; left: 30px;" placeholder="Ingrese la tasa de interés">
    
            <label for="inputCapitalAC" id="labelCapitalAC" style="display: none;">Capital:</label>
            <input type="number" id="inputCapitalAC" style="display: none; width: 90%; position: relative; left: 30px;" placeholder="Ingrese el capital">
        </div>

        <div id="internalRateReturnContainer" style="display: none;">
            <label for="inputInvestment" id="labelInterest">Inversión:</label>
            <input type="number" id="inputInvestment" style="width: 90%;" placeholder="Ingrese el dinero a invertir">

            <label for="numberFlows">Cantidad de Flujos:</label>
            <select id="numberFlows">
                <option value="0" disabled selected>Seleccione</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <div id="inputContainer"></div>
        </div>

        <div id="time" style="display: none;">
            <label for="typeTime"> Tiempo</label>
            <select id="typeTime">
                <option value="rangeDate">Rango de fechas</option>
                <option value="dateDetail">Fecha precisa</option>
            </select>
            <div id="inputsContainer">
                <div id="rangeDateInputs" class="inline-elements" style="display: flex;">
                    <div class="row">
                        <div class="column">
                            <label for="startDate">Fecha de inicio:</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="column">
                            <label for="endDate">Fecha de fin:</label>
                            <input type="date" id="endDate">
                        </div>
                    </div>
                </div>

                <div id="dateDetailInputs" class="inline-elements" style="display: none;">
                    <div class="row">
                        <div class="column">
                            <label for="year">Año:</label>
                            <input type="number" value="0" placeholder="Ingrese el año" id="year">
                        </div>
                        <div class="column">
                            <label for="month">Mes:</label>
                            <input type="number" value="0" placeholder="Ingrese el mes" id="month">
                        </div>
                        <div class="column">
                            <label for="day">Día:</label>
                            <input type="number" value="0" placeholder="Ingrese el dia" id="day">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="result"></div>

       <div id="simpleInterest" style="display: none">
           <br>
           <button id="simpleInterestBtn">Calcular</button>
       </div>

        <div id="compoundInterest" style="display: none;">
            <br>
            <button id="compoundInterestBtn">Calcular</button>
        </div>

        <div id="internalRateReturn" style="display: none;">
            <br>
            <button id="internalRateReturnBtn">Calcular</button>
        </div>

        <div id="AmortizationCapitalization" style="display: none;">
            <br>
            <button id="AmortizationCapitalizationBtn">Calcular</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
