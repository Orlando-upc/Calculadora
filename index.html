<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interés</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Interés</h1>
        <label for="principal">Capital Principal:</label>
        <input type="number" id="principal" placeholder="Ingrese el capital principal" required><br><br>

        <label for="rate">Tasa de Interés (%):</label>
        <input type="number" id="rate" placeholder="Ingrese la tasa de interés" required><br><br>

        <label for="time">Tiempo (en años):</label>
        <input type="number" id="time" placeholder="Ingrese el tiempo en años" required><br><br>

        <button id="simpleInterestBtn">Calcular Interés Simple</button>
        <button id="compoundInterestBtn">Calcular Interés Compuesto</button><br><br>

        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
